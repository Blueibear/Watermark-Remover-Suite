name: CI

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install ffmpeg (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Xvfb (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get install -y xvfb

      - name: Install ffmpeg (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[develop]

      - name: Run CPU baseline tests (Ubuntu with Xvfb)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          xvfb-run -s "-screen 0 1280x1024x24" pytest -v -m "not gpu and not integration and not slow and not windows_only" --tb=short

      - name: Run CPU baseline tests (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          pytest -v -m "not gpu and not integration and not slow and not windows_only" --tb=short

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python }}
          path: |
            .pytest_cache/
            logs/
